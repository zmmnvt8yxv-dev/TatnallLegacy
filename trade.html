<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trade Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px}
    .pill{padding:.45rem .75rem;border:1px solid #3b3b3b;border-radius:.75rem;color:#d1d5db;text-decoration:none}
    .pill:hover{background:#1f2937}
    .muted{color:#9ca3af}
    .card{border:1px solid #2f2f2f;border-radius:.75rem;padding:12px;margin-bottom:12px}
    .party{border:1px solid #2f2f2f;border-radius:.65rem;padding:10px;margin:8px 0}
    main{padding:12px 16px}
    #q{min-width:260px}
  </style>
</head>
<body>
  <header>
    <a class="pill" href="index.html">← Back</a>
    <h1 style="margin:0;font-size:1.25rem">Trade Analysis</h1>
    <input id="q" type="search" placeholder="Search player/team…" aria-label="Search" />
  </header>

  <!-- THESE TWO NODES ARE REQUIRED -->
  <div id="meta" class="muted" style="padding:0 16px 8px"></div>
  <main id="list"></main>

  <noscript><div class="card">Enable JavaScript.</div></noscript>
  <script src="trade.js" defer></script>
</body>
</html>
