<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tatnall League Legacy — Trade Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Trade Analysis</h1>
    <nav class="tabs" aria-label="Sections">
      <a href="index.html" class="tab">← Back to League</a>
    </nav>
    <div class="controls">
      <label for="seasonSelect">Season:</label>
      <select id="seasonSelect" aria-label="Season"></select>
      <label for="teamSelect" style="margin-left:12px;">Team:</label>
      <select id="teamSelect" aria-label="Team"></select>
    </div>
  </header>

  <main id="content">
    <section class="panel" aria-labelledby="ta-overview-title">
      <h2 id="ta-overview-title">Overview</h2>
      <div id="taSummary" class="grid-4"></div>
    </section>

    <section class="panel" aria-labelledby="ta-trades-title">
      <h2 id="ta-trades-title">Trades</h2>
      <div class="controls row">
        <input id="tradeSearch" type="search" placeholder="Filter by player/team…" aria-label="Filter trades" />
      </div>
      <div class="tablewrap" id="tradesWrap"></div>
    </section>

    <section class="panel" aria-labelledby="ta-rosters-title">
      <h2 id="ta-rosters-title">Draft Day vs Now</h2>
      <div class="controls row" style="gap:8px;">
        <button id="saveDraftPng" class="btn" type="button">Save Draft Day Image</button>
        <button id="saveNowPng" class="btn" type="button">Save Current Team Image</button>
      </div>
      <div id="rostersSplit" class="two-col">
        <div>
          <h3>Draft Day</h3>
          <div id="draftPane" class="cards"></div>
        </div>
        <div>
          <h3>Now</h3>
          <div id="nowPane" class="cards"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small>Built from Sleeper data. Static UI on GitHub Pages.</small>
  </footer>

  <!-- separate script; we will design this next -->
  <script src="trade.js" defer></script>
</body>
</html>
