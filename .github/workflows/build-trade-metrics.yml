# .github/workflows/build-trade-metrics.yml
name: Build Trade Metrics (2025)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - scripts/build_trade_metrics_2025.py
      - .github/workflows/build-trade-metrics.yml
  schedule:
    - cron: "22 6 * * 2,5"  # Tue/Fri 06:22 UTC

permissions:
  contents: write

concurrency:
  group: build-trade-metrics
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }} # set in repo secrets; falls back inside script if unset

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # OPTIONAL: run your existing season build first if it generates data/2025.json
      # - name: Build season JSON
      #   run: |
      #     python scripts/get_2025.py

      - name: Build trade metrics JSONs
        env:
          SLEEPER_LEAGUE_ID: ${{ env.SLEEPER_LEAGUE_ID }}
        run: |
          python scripts/build_trade_metrics_2025.py
          ls -lh data/lineups-2025.json data/proj-2025-cum.json

      - name: Commit changes (if any)
        run: |
          set -e
          git diff --quiet -- data/lineups-2025.json data/proj-2025-cum.json && exit 0
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/lineups-2025.json data/proj-2025-cum.json
          git commit -m "Update trade metrics for 2025 [skip ci]"
          git push

      - name: Upload artifacts (diagnostic)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-metrics-2025
          path: |
            data/lineups-2025.json
            data/proj-2025-cum.json
          if-no-files-found: warn
