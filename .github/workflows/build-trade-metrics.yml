# .github/workflows/build-trade-metrics.yml
name: Build Trade Metrics (2025)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - /build_trade_metrics_2025.py
      - .github/workflows/build-trade-metrics.yml
  schedule:
    - cron: "22 6 * * 2,5"

permissions:
  contents: write

concurrency:
  group: build-trade-metrics
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build trade metrics JSONs
        env:
          SLEEPER_LEAGUE_ID: ${{ env.SLEEPER_LEAGUE_ID }}
        run: |
          set -euo pipefail
          python scripts/build_trade_metrics_2025.py
          # Do not fail if files are missing on first run; just report
          for f in data/lineups-2025.json data/proj-2025-cum.json; do
            if [ -f "$f" ]; then
              echo "Created: $f"
              wc -c "$f"
            else
              echo "WARNING: $f not found (first run or upstream fetch empty)."
            fi
          done

      - name: Commit changes (if any)
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Stage only if present
          ADDED=0
          for f in data/lineups-2025.json data/proj-2025-cum.json; do
            if [ -f "$f" ]; then
              git add "$f"
              ADDED=1
            fi
          done
          if [ "$ADDED" -eq 1 ]; then
            # Commit only if there are diffs
            if ! git diff --cached --quiet; then
              git commit -m "Update trade metrics for 2025 [skip ci]"
              git push
            else
              echo "No changes to commit."
            fi
          else
            echo "No files generated; skipping commit."
          fi

      - name: Upload artifacts (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-metrics-2025
          path: |
            data/lineups-2025.json
            data/proj-2025-cum.json
          if-no-files-found: warn
