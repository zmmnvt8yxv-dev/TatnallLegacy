name: Build Trade Metrics (2025)

on:
  workflow_dispatch:
  schedule:
    - cron: "22 6 * * 2,5"
  push:
    branches: [ main, master ]
    paths:
      - build_trade_metrics_2025.py
      - .github/workflows/build-trade-metrics.yml

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"
  DEFAULT_LEAGUE_ID: "1262418074540195841"
  # set to "1" to keep outputs byte-identical if the API returns the same data
  FORCE_STABLE_OUTPUT: "0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run builder
        env:
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}
          FORCE_STABLE_OUTPUT: ${{ env.FORCE_STABLE_OUTPUT }}
        run: |
          set -euo pipefail
          mkdir -p data
          LID="${SLEEPER_LEAGUE_ID:-${DEFAULT_LEAGUE_ID}}"
          echo "Using League ID: $LID"
          python build_trade_metrics_2025.py "$LID"
          echo "==== data dir ===="
          ls -lah data || true
          echo "---- head proj file ----"
          head -n 40 data/proj-2025-cum.json || true

      - name: Diagnose git state
        run: |
          git status --porcelain=v1
          git check-ignore -v data/* || true

      - name: Commit and push data
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add -A data
          if git diff --cached --quiet; then
            echo "No data changes to commit."
          else
            git commit -m "Update trade metrics data for 2025 [skip ci]"
            git fetch origin "${BRANCH_NAME}"
            git pull --rebase origin "${BRANCH_NAME}" || true
            git push origin HEAD:"${BRANCH_NAME}"
          fi

      - name: Upload artifacts (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-metrics-2025-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            data/lineups-2025.json
            data/proj-2025-cum.json
          if-no-files-found: warn
