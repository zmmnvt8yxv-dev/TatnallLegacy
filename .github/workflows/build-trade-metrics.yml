# .github/workflows/build-trade-metrics.yml
name: Build Trade Metrics (2025)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - scripts/build_trade_metrics_2025.py
      - .github/workflows/build-trade-metrics.yml
  schedule:
    - cron: "22 6 * * 2,5"

permissions:
  contents: write

concurrency:
  group: build-trade-metrics
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  DEFAULT_LEAGUE_ID: "1262418074540195841"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run trade metrics builder
        env:
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}
        run: |
          set -euo pipefail
          mkdir -p data
          LID="${SLEEPER_LEAGUE_ID:-${DEFAULT_LEAGUE_ID}}"
          echo "Using League ID: $LID"
          python scripts/build_trade_metrics_2025.py "$LID"

      - name: Commit any new data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/lineups-2025.json data/proj-2025-cum.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update trade metrics data [skip ci]"
            git push
          else
            echo "No data changes detected."
          fi

      - name: Upload artifacts (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-metrics-2025-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            data/lineups-2025.json
            data/proj-2025-cum.json
          if-no-files-found: warn          fi

      - name: Upload artifacts (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-metrics-2025
          path: |
            data/lineups-2025.json
            data/proj-2025-cum.json
          if-no-files-found: warn
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run trade metrics builder
        env:
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}
        run: |
          set -euo pipefail
          mkdir -p data
          LID="${SLEEPER_LEAGUE_ID:-${DEFAULT_LEAGUE_ID}}"
          echo "Using League ID: $LID"
          if [ -f "build_trade_metrics_2025.py" ]; then
            python build_trade_metrics_2025.py "$LID"
          else
            python scripts/build_trade_metrics_2025.py "$LID"
          fi
          echo "Completed build_trade_metrics_2025.py"

          for f in data/lineups-2025.json data/proj-2025-cum.json; do
            if [ -f "$f" ]; then
              echo "✓ $f"
            else
              echo "⚠️ WARNING: $f not generated (likely first run or no data)."
            fi
          done

      - name: Commit any new data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/lineups-2025.json data/proj-2025-cum.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update trade metrics data [skip ci]"
            git push
          else
            echo "No data changes detected."
          fi

      - name: Upload artifacts (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-metrics-2025
          path: |
            data/lineups-2025.json
            data/proj-2025-cum.json
          if-no-files-found: warn
          overwrite: true
