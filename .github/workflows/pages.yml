name: Build and Deploy Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install pandas pyarrow requests

      - name: Install dependencies
        run: npm ci

      - name: Fetch data_raw from data repo
        run: |
          git clone --depth 1 --branch main https://github.com/zmmnvt8yxv-dev/datarepo.git /tmp/datarepo
          rm -rf data_raw
          cp -R /tmp/datarepo/data_raw ./data_raw

      - name: Check data sources
        id: data_sources
        run: |
          if ls data_raw/master/*.csv data_raw/master/*.parquet >/dev/null 2>&1; then
            echo "has_data=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_data=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build data
        if: steps.data_sources.outputs.has_data == 'true'
        run: npm run build:data

      - name: Build site
        run: npm run build

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
