name: Generate Sleeper 2025 JSON

on:
  workflow_dispatch: {}     # run manually from Actions tab
  schedule:
    - cron: "0 10 * * MON"  # optional: every Monday 10:00 UTC

permissions:
  contents: write           # required to push changes back

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Generate 2025 JSON from Sleeper
        env:
          SLEEPER_LEAGUE_ID: "1262418074540195841"
        run: python sleeper_2025_to_json.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/2025.json manifest.json
          git commit -m "Update 2025.json from Sleeper" || echo "No changes"
          git push
