name: Generate Sleeper 2025 JSON

on:
  schedule:
    # Runs every Tuesday at 8 AM EST/
    # Convert 8 AM EST to UTC: 8 AM EST = 13:00 UTC (during standard time)
    # 0 13 * * 2  (Minute 0, Hour 13, Day of Month *, Month *, Day of Week 2 for Tuesday)
    - cron: '0 13 * * 2'


permissions:
  contents: write           # required to push changes back

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Generate 2025 JSON from Sleeper
        env:
          SLEEPER_LEAGUE_ID: "1262418074540195841"
        run: python sleeper_2025_to_json.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/2025.json manifest.json
          git commit -m "Update 2025.json from Sleeper" || echo "No changes"
          git push
