name: Sleeper 2025 JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 2"

permissions:
  contents: write

concurrency:
  group: sleeper-2025
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate 2025 JSON
        run: |
          python -V
          python sleeper_2025_to_json.py --league-id 1262418074540195841 --season 2025 --weeks 18

      - name: Commit updated JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/2025.json data/2025.json || true
          git commit -m "Update 2025 Sleeper data" || exit 0
          git push
