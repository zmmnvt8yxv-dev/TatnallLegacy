name: Sleeper 2025 JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 2"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate 2025 JSON
        run: |
          python -V
          python TatnallLegacy/sleeper_2025_to_json.py --league-id 1262418074540195841 --season 2025 --weeks 18

      - name: Commit public/data/2025.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/2025.json
          git commit -m "Update 2025 Sleeper data" || exit 0
          git push
