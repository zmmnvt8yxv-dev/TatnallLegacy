name: Generate Sleeper 2025 JSON

on:
  schedule:
    - cron: "0 13 * * 2"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate JSON
        env:
          LEAGUE_ID: ${{ secrets.LEAGUE_ID }}
        run: |
          python sleeper_2025_to_json.py --league-id "$LEAGUE_ID" --season 2025 --weeks 18

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/2025.json public/data/2025.json
          git diff --cached --quiet || git commit -m "Update Sleeper 2025 data"
          git push
