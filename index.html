<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tatnall League Legacy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Tatnall League Legacy</h1>

    <!-- TABS -->
    <nav class="tabs" aria-label="Sections">
  <a href="#summary"      class="tab" data-target="#summary">Summary</a>
  <a href="#teams"        class="tab" data-target="#teams">Teams</a>
  <a href="#matchups"     class="tab" data-target="#matchups">Matchups</a>
  <a href="#transactions" class="tab" data-target="#transactions">Transactions</a>
  <a href="#draft"        class="tab" data-target="#draft">Draft</a>
  <a href="#members"      class="tab" data-target="#members">Members</a>
  <a href="#mostDrafted"  class="tab" data-target="#mostDrafted">Most Drafted</a>
</nav>

    <div class="controls">
      <label for="seasonSelect">Season:</label>
      <select id="seasonSelect" aria-label="Season"></select>
    </div>
  </header>
<section id="mostDrafted" class="panel" aria-labelledby="mostdrafted-title">
  <h2 id="mostdrafted-title">Most Drafted Players (Across Seasons)</h2>
  <div class="controls row">
    <input id="mdSearch" type="search" placeholder="Filter by player…" aria-label="Filter most-drafted players" />
  </div>
  <div class="tablewrap" id="mostDraftedWrap"></div>
</section>
  <main id="content">
    <section id="summary" class="panel" aria-labelledby="summary-title">
      <h2 id="summary-title">Season Summary</h2>
      <div id="summaryStats" class="grid-4"></div>
    </section>

    <section id="teams" class="panel" aria-labelledby="teams-title">
      <h2 id="teams-title">Teams & Standings</h2>
      <div class="tablewrap" id="teamsWrap"></div>
    </section>

    <section id="matchups" class="panel" aria-labelledby="matchups-title">
      <h2 id="matchups-title">Matchups</h2>
      <div class="controls row">
        <label for="weekFilter">Week:</label>
        <select id="weekFilter" aria-label="Week filter"></select>
        <input id="matchupSearch" type="search" placeholder="Filter by team…" aria-label="Filter matchups" />
      </div>
      <div class="tablewrap" id="matchupsWrap"></div>
    </section>

    <section id="transactions" class="panel" aria-labelledby="transactions-title">
      <h2 id="transactions-title">Transactions</h2>
      <div class="controls row">
        <input id="txnSearch" type="search" placeholder="Filter by team/player/type…" aria-label="Filter transactions" />
      </div>
      <div class="tablewrap" id="txnsWrap"></div>
    </section>

    <section id="draft" class="panel" aria-labelledby="draft-title">
      <h2 id="draft-title">Draft Results</h2>
      <div class="controls row">
        <input id="draftSearch" type="search" placeholder="Filter by player/team…" aria-label="Filter draft results" />
      </div>
      <div class="tablewrap" id="draftWrap"></div>
    </section>

    <section id="members" class="panel" aria-labelledby="members-title">
      <h2 id="members-title">Member Summary (All Years)</h2>
      <div class="controls row">
        <label for="memberSelect">Member:</label>
        <select id="memberSelect" aria-label="Member"></select>
      </div>
      <div id="memberSummary" class="grid-4"></div>
      <div class="tablewrap" id="memberTableWrap" style="display:none;"></div>
    </section>
  </main>

  <footer>
    <small>Built from ESPN/Sleeper data. Static UI on GitHub Pages.</small>
  </footer>

  <noscript>
    <div class="panel">Enable JavaScript to view league data.</div>
  </noscript>

  <script src="app.js" defer></script>
</body>
</html>
